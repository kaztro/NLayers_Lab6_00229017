<!DOCTYPE html>
<html xmlms:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar un estudiante</title>
</head>
<body>
	<h1>Ingresa un estudiante</h1>
	<form th:action="@{/formEstudiante}" th:object="${estudiante}" method="post">
			<label>Nombre:</label><br>
			<input type="text" th:field="${estudiante.nombre}"><br>
			<span th:errors="${estudiante.nombre}"></span><br>
			
			<label>Apellido:</label><br>
			<input type="text" th:field="${estudiante.apellido}"><br>
			<span th:errors="${estudiante.apellido}"></span><br>
			
			<label>Carne:</label><br>
			<input type="number" th:field="${estudiante.carne}"><br>
			<span th:errors="${estudiante.carne}"></span><br>
			
			<label>Carrera:</label><br>
			<input type="text" th:field="${estudiante.carrera}"><br>
			<span th:errors="${estudiante.carrera}"></span><br><br>
			
		<input type="submit" value="Agregar Estudiante">
	</form>
	<br>
    <form th:action="@{/delete}" method="post">
		<label>Eliminar un estudiante</label><input type="number" name="cod"><br>
    	<input type="submit" value="Borrar">
	</form>
    <br>
    <form th:action="@{/buscar}" th:method="post">
		<div class="form-content">
			<label>Codigo del estudiante:</label><br>
			<input class="form-control" type="text" name = "cod">
			<input type="submit" name="action" value="Edit">
		</div>
	</form>
	<br>
	<form th:action="@{/filter}" th:method="post">
		<div class="form-content">
			<label>Filtrar por:</label><br>
			<input type="text" name="nombre"><input type="submit" value="nombre">
		</div>
	</form>
	<br>
	<button><a href="/listado">Ver todos los estudiantes</a></button>

</body>
</html>
